<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password - Fremantle Game Systems</title>
        <link rel="icon" href="/src/assets/favicon-32x32.png" type="image/png" sizes="32x32">
        <link rel="stylesheet" href="/src/assets/styles.css"">
    </head>
    <body>
        <div class="container">
            <div class="logo-container">
                <img src="/src/assets/logo.png" alt="Fremantle Game Systems">
            </div>
            <div class="content-container">
                <h1>Reset Password</h1>
                <p>Please enter your email address. We will send you a link to reset your password.</p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
