<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fremantle Game Systems</title>
    <link rel="icon" href="/src/assets/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/src/assets/styles.css"">
</head>
<body>
    <div class="logo-container">
        <img src="/src/assets/logo.png" alt="Fremantle Game Systems">
    </div>
    <div class="register-container">
        <h1>Create a New Account</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter a password">
            </div>
            <div class="form-group">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" id="password-confirm" class="form-control" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <a href="login.html">Already have an account? Log in</a>
    </div>
</body>
</html>
